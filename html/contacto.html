<body class="bodySinScroll">
    <header class="header1">
        <section class="logoInicio">
            <a href="../index.html" class="titulo">Delicia</a>
        </section>
        <input type="checkbox" id="check" >
        <label for="check">
            <img src="../iconos/menu.svg" alt="iconoHamburguesa" class="iconoHamburguesa">
            <img src="../iconos/cancelarmenu.svg" alt="iconoCancelar" class="iconoCancelar">

        <nav class="navegacion">

                <li><a href="../index.html" ><img src="../iconos/inicio.svg" alt="" class="icon">Inicio</a></li>

    <main class="mainContacto">
        <form class="miFormulario">

                <input type="button" value="Enviar">

    <footer class="miFooter">

            <li><a href="http://www.facebook.com"><img src="../iconos/facebook.svg" alt="facebook"></a></li>
